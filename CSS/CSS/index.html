<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fixed</title>
    <script src="jquery.js"></script>
    <script src="window.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="window">
      <div class="window-block">
        <div class="arrow-block" title='Закрыть окно' id='close_window'></div>
        <div class="window-block-title">Авторизация</div>
        <input class="window-block-input" type="text" placeholder="Логин"></input>
        <input class="window-block-input" type="text" placeholder="Пароль">
        <div class="window-block-btn">Войти</div>
        <div class="window-block-line"></div>
        <div class="window-block-text">Вы новый пользователь<br>
            <a href="#">Зарегистрироваться</a>
        </div>
      </div>
      <div class="window-shadow" id='shadow'></div>
    </div>
    <div class="btn-open-window" id="open_window">Открыть окно</div>
  </body>
</html>
